version: '3.8'

services:
  # DynamoDB Local
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    networks:
      - app-network

  # Inicializador de DynamoDB (crea la tabla)
  dynamodb-init:
    image: amazon/aws-cli:latest
    container_name: dynamodb-init
    depends_on:
      - dynamodb-local
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=us-east-1
    command: >
      bash -c "
        sleep 5 &&
        aws dynamodb create-table \
          --table-name ProductsTable \
          --attribute-definitions AttributeName=id,AttributeType=S \
          --key-schema AttributeName=id,KeyType=HASH \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000 \
          --region us-east-1 || echo 'Tabla ya existe'
      "
    networks:
      - app-network

  # API Local (Flask wrapper para Lambda)
  api-local:
    build:
      context: ./lambda-local
      dockerfile: Dockerfile
    container_name: api-local
    ports:
      - "5001:5000"
    environment:
      - DYNAMODB_TABLE=ProductsTable
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
    depends_on:
      - dynamodb-local
      - dynamodb-init
    networks:
      - app-network

  # Dashboard Streamlit
  streamlit-app:
    build:
      context: ./ec2_app
      dockerfile: Dockerfile
    container_name: streamlit-local
    ports:
      - "8501:8501"
    environment:
      - API_GATEWAY_URL=http://api-local:5000
    depends_on:
      - api-local
    networks:
      - app-network

volumes:
  dynamodb-data:

networks:
  app-network:
    driver: bridge
